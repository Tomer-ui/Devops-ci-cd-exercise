---
- name: Setup DevOps Staging Environment
  hosts: all
  become: yes
  vars:
    app_dir: /opt/devops-app
    venv_path: "{{ app_dir }}/venv"
    repo_url: "https://github.com/Tomer-ui/Devops-ci-cd-exercise.git"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install basic dependencies
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
          - git
          - curl
          - software-properties-common
        state: present

    - name: Add Mozilla Team PPA for Firefox ESR
      apt_repository:
        repo: ppa:mozillateam/ppa
        state: present

    - name: Prioritize Mozilla PPA over Ubuntu Snaps
      copy:
        dest: /etc/apt/preferences.d/mozillateam-ppa
        content: |
          Package: firefox*
          Pin: release o=LP-PPA-mozillateam
          Pin-Priority: 1001

    - name: Install Firefox ESR
      apt:
        name: firefox-esr
        state: present
        update_cache: yes

    - name: Download Geckodriver
      get_url:
        url: "https://github.com/mozilla/geckodriver/releases/download/v0.34.0/geckodriver-v0.34.0-linux64.tar.gz"
        dest: "/tmp/geckodriver.tar.gz"

    - name: Unarchive Geckodriver
      unarchive:
        src: "/tmp/geckodriver.tar.gz"
        dest: "/usr/local/bin"
        remote_src: yes
        mode: '0755'

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Check if application directory is a git repo
      stat:
        path: "{{ app_dir }}/.git"
      register: git_repo_dir

    - name: Clean up non-git application directory
      file:
        path: "{{ app_dir }}"
        state: absent
      when: not git_repo_dir.stat.exists

    - name: Deploy application code via Git
      git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: main
        force: yes

    - name: Ensure application directory permissions
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        recurse: yes

    - name: Create virtual environment
      command: "python3 -m venv {{ venv_path }}"
      args:
        creates: "{{ venv_path }}"

    - name: Install requirements in venv
      pip:
        requirements: "{{ app_dir }}/requirements.txt"
        virtualenv: "{{ venv_path }}"

    - name: Create systemd service file for Flask app
      copy:
        dest: /etc/systemd/system/flask-app.service
        content: |
          [Unit]
          Description=Gunicorn instance to serve Flask App
          After=network.target

          [Service]
          User=ubuntu
          Group=ubuntu
          WorkingDirectory={{ app_dir }}
          Environment="PATH={{ venv_path }}/bin"
          Environment="PYTHONPATH={{ app_dir }}"
          ExecStart={{ venv_path }}/bin/gunicorn --workers 3 --bind 0.0.0.0:5000 'main:create_app()'

          [Install]
          WantedBy=multi-user.target
      register: systemd_service

    - name: Reload systemd and start Flask app
      systemd:
        name: flask-app
        state: restarted
        daemon_reload: yes
        enabled: yes
      when: systemd_service.changed or true # always restart for now to ensure new code is picked up
